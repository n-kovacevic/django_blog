<div class="field">
    {{ field.label_tag }}
    {% if icon %}
        <div class="ui left icon input">
            <i class="{{ icon }}"></i>
            {{ field }}
        </div>
    {% else %}
        <div class="ui input">{{ field }}</div>
    {% endif %}
    {% if field.errors %}
        <div class="ui negative message">
            <ul class="list">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>
