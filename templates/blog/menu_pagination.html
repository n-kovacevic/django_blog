{% load utils %}
<div class="ui right floated pagination menu">
    {% if page_obj.has_previous %}
        <a class="icon item" href="?{% url_replace page=page_obj.previous_page_number %}">
          <i class="left chevron icon"></i>
        </a>
    {% else %}
        <a class="icon disabled item">
          <i class="left chevron icon"></i>
        </a>
    {% endif %}
    <div class="item">Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}</div>
    {% if page_obj.has_next %}
        <a class="icon item" href="?{% url_replace page=page_obj.next_page_number %}">
          <i class="right chevron icon"></i>
        </a>
    {% else %}
        <a class="icon disabled item">
          <i class="right chevron icon"></i>
        </a>
    {% endif %}
</div>
<div class="clear"></div>
